<div class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h1 class="text-center authHeader"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Login Please</h1>
        </div>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
    <div class="well well-lg ">
        <form name="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
                    <input type="text" class="form-control" placeholder="Username" required ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required ng-model="user.password">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-sm-offset-1">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="login(user)">Login</button>
                </div>
                <div class="col-sm-5">
                    <a class="btn btn-success btn-block" href="#!/signup" role="button">No Account! Let's Signup</a>
                </div>
            </div>
        </form>
    </div>
</div>
