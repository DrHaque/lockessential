<p ng-transclude></p>
<div class="well well-sm">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="accountName" class="col-sm-2 control-label">Account*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="accountName" placeholder="Account Name" required ng-model="inputData.account">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username*</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username" ng-model="inputData.username">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password*</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="inputData.password">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">category*</label>
            <div class="col-sm-10">
                <select class="form-control" id="category" name="category" ng-model="inputData.category">
                    <option>Website</option>
                    <option>Bank</option>
                    <option>Insurance</option>
                    <option>Miscs</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="inputData.email">
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">Add URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Add multiple URL Links separated by comma" ng-model="inputData.url">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="3" id="description" placeholder="Short Description" ng-model="inputData.description"></textarea>
            </div>
        </div>
    </form>
</div>
