<section>
  <div class="jumbotron text-center jum1">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="thumbnail">
            <div class="caption">
              <h3><img width="64px" src="/modules/core/client/img/brand/logo.png" alt="lock-icon"> <strong>Password\Code Generator</strong></h3>
              <div class="row">
                <div class="col-sm-12">
                  <form name="optionsForm" class="form-inline">
                    <div class="form-group">
                      <label for="length">Password Length</label>
                      <input type="number" min="4" max="50" step="1" class="form-control" id="length" ng-model="options.length">
                    </div>
                    <div class="checkbox">
                      <label>
                        <input ng-click="removeNumberOnly()" type="checkbox" ng-model="options.isUseNumbers"> Use Numbers
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input ng-click="removeNumberOnly()" type="checkbox" ng-model="options.isUseSpecialChars"> Use Special Characters
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input ng-click="checkUserNumberOnly()" type="checkbox" ng-model="options.isUseNumbersOnly"> Use Numbers Only
                      </label>
                    </div>
                  </form>
                </div>
                <hr>
                <div class="col-sm-12" ng-repeat="password in passwords track by $index">
                  <div class="row">
                    <div class="col-xs-1">
                      <h4>{{$index+1}}:</h4>
                    </div>
                    <div class="col-xs-11">
                      <div class="input-group">
                        <input readonly class="form-control" type="text" value="{{password}}">
                        <span class="input-group-btn">
                          <button clipboard text="password" on-copied="copySuccess(password)" on-error="copyFail(err)" class="btn btn-info" type="button" title="Copy"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <span ng-show="copiedPassword.length > 0" class="label label-success">Successfully copied : {{copiedPassword}}</span>
              </div>
              <hr>
              <button ng-disabled="!optionsForm.$valid" type="submit" class="btn btn-info" ng-click="genPassword()">Generate Again</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
