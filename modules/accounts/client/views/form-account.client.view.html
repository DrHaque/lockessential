<section>
  <div class="page-header">
    <h1>{{vm.account._id ? 'Edit Account' : 'New Account'}}</h1>
  </div>
  <div class="well well-sm">
    <form name="vm.form.accountForm" class="form-horizontal" ng-submit="vm.save(vm.form.accountForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="accountName" class="col-sm-2 control-label">Account*</label>
          <div class="col-sm-10">
            <input type="text" name="accountName" class="form-control" id="accountName" placeholder="Account Name" required ng-model="vm.account.account">
          </div>
          <div ng-messages="vm.form.accountForm.accountName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Account name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Username*</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username" placeholder="Username" required ng-model="vm.account.username">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password*</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required ng-model="vm.account.password">
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">category*</label>
          <div class="col-sm-10">
            <select class="form-control" id="category" name="category" ng-model="vm.account.category" required>
                    <option>Website</option>
                    <option>Bank</option>
                    <option>Insurance</option>
                    <option>Miscs</option>
                </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="vm.account.email">
          </div>
        </div>
        <div class="form-group">
          <label for="url" class="col-sm-2 control-label">Add URL</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="url" placeholder="Add multiple URL Links separated by comma" ng-model="vm.account.url">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="description" placeholder="Short Description" ng-model="vm.account.description"></textarea>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">{{vm.account._id ? 'Update' : 'Create'}}</button>
            <!--<button type="button" class="btn btn-primary" ng-click="$parent.saveData(inputData)" ng-disabled="addInfoForm.$invalid">Save changes</button>-->
          </div>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
