<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>Accounts Information</strong></h3>
    </div>
    <div class="panel-body">
      <div class="well well-sm">
        <div class="row">
          <div class="col-xs-12 col-sm-3">
              <a class="btn btn-primary btn-block" href="/accounts/create" role="button">Add New</a>
          </div>
          <div class="col-xs-12 col-sm-8 col-sm-offset-1">
            <div class="input-group">
              <input type="text" class="form-control" ng-model="searchTerm" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Search</button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-md-4 info-card" ng-repeat="data in vm.accounts | filter:searchTerm">
          <div class="panel panel-default">
            <div class="panel-body text-center">
              <h4 class="list-group-item-heading"><i class="fa fa-id-badge" aria-hidden="true"></i> Account: {{data.account}}</h4>
              <h4 class="list-group-item-heading"><i class="fa fa-user-circle-o" aria-hidden="true"></i> username: {{data.username}} </h4>
              <h4 class="list-group-item-heading"><i class="fa fa-key" aria-hidden="true"></i> password: {{data.password}}</h4>
              <hr>
              <p class="list-group-item-text"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email: {{data.email}}</p>
              <p class="list-group-item-text"><i class="fa fa-sitemap" aria-hidden="true"></i> Category: {{data.category}}</p>
              <p class="list-group-item-text"><i class="fa fa-user" aria-hidden="true"></i> Owner: {{data.author.username}}</p>
            </div>
            <div class="panel-footer text-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-info" ui-sref="accounts.view({accountId : data._id})">
                  <i class="fa fa-address-card-o fa-1x" aria-hidden="true"></i> Details
                </a>
                <a class="btn btn-sm btn-info" ui-sref="accounts.edit({accountId : data._id})">
                  <i class="fa fa-pencil-square-o fa-1x" aria-hidden="true"></i> Edit
                </a>
                <a class="btn btn-sm btn-info" ng-click="vm.deleteAccount(data._id)">
                  <i class="fa fa-trash-o fa-1x" aria-hidden="true"></i> Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
