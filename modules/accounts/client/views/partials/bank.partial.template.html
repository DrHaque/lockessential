<!--bank partial template-->
<fieldset>
  <legend><i class="fa fa-university fa-2x" aria-hidden="true"></i> Bank info:</legend>
  <div class="form-group">
    <label for="bankAccountName" class="col-sm-2 control-label">Bank Name</label>
    <div class="col-sm-10">
      <input ng-readonly="vm.isViewMode" type="text" name="bankAccountName" class="form-control" id="bankAccountName" placeholder="Bank Name" ng-model="vm.title">
    </div>
  </div>
  <div class="form-group">
    <label for="bankAccountNumber" class="col-sm-2 control-label">Bank AC Number</label>
    <div class="col-sm-10">

      <div class="input-group" ng-if="vm.isViewMode">
        <input ng-readonly="vm.isViewMode" type="tel" name="bankAccountNumber" class="form-control" id="bankAccountNumber" placeholder="Bank Account Number" ng-model="vm.account.bank.acNumber">
        <span class="input-group-btn">
          <button clipboard text="vm.account.bank.acNumber" on-copied="vm.copySuccess()" on-error="vm.copyFail(err)" class="btn btn-default" type="button" title="Copy"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></button>
        </span>
      </div>

      <input ng-if="!vm.isViewMode" ng-readonly="vm.isViewMode" type="tel" name="bankAccountNumber" class="form-control" id="bankAccountNumber" placeholder="Bank Account Number" ng-model="vm.account.bank.acNumber">
        
    </div>
  </div>
  <div class="form-group">
    <label for="bankRoutingNumber" class="col-sm-2 control-label">Bank Routing Number</label>
    <div class="col-sm-10">

      <div class="input-group" ng-if="vm.isViewMode">
        <input ng-readonly="vm.isViewMode" type="tel" name="bankRoutingNumber" class="form-control" id="bankRoutingNumber" placeholder="Bank Routing Number" ng-model="vm.account.bank.bankRoutingNumber">
        <span class="input-group-btn">
          <button clipboard text="vm.account.bank.bankRoutingNumber" on-copied="vm.copySuccess()" on-error="vm.copyFail(err)" class="btn btn-default" type="button" title="Copy"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></button>
        </span>
      </div>

      <input ng-if="!vm.isViewMode" ng-readonly="vm.isViewMode" type="tel" name="bankRoutingNumber" class="form-control" id="bankRoutingNumber" placeholder="Bank Routing Number" ng-model="vm.account.bank.bankRoutingNumber">
    </div>
  </div>
  <div class="form-group">
    <label for="fullName" class="col-sm-2 control-label">Full Name</label>
    <div class="col-sm-10">

      <div class="input-group" ng-if="vm.isViewMode">
        <input ng-readonly="vm.isViewMode" type="text" name="fullName" class="form-control" id="fullName" placeholder="Your Full Name used in Bank AC" ng-model="vm.account.bank.fullName">
        <span class="input-group-btn">
          <button clipboard text="vm.account.bank.fullName" on-copied="vm.copySuccess()" on-error="vm.copyFail(err)" class="btn btn-default" type="button" title="Copy"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span></button>
        </span>
      </div>


      <input ng-if="!vm.isViewMode" ng-readonly="vm.isViewMode" type="text" name="fullName" class="form-control" id="fullName" placeholder="Your Full Name used in Bank AC" ng-model="vm.account.bank.fullName">
    </div>
  </div>
</fieldset>
