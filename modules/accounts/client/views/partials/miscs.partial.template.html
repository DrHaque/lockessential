<!--bank partial template-->
<fieldset>
  <legend><i class="fa fa-id-card-o fa-2x" aria-hidden="true"></i> Miscs info:</legend>
  <div class="form-group" show-errors>
    <label for="accountName" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input ng-readonly="vm.isViewMode" type="text" name="accountName" class="form-control" id="accountName" placeholder="Title"
        ng-model="vm.title">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea ui-tinymce="vm.tinymceOptions" ng-model="vm.account.miscs"></textarea>
    </div>
  </div>
</fieldset>
