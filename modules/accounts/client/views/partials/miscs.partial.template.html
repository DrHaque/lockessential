<!--bank partial template-->
<fieldset>
  <legend><i class="fa fa-id-card-o fa-2x" aria-hidden="true"></i> Miscs info:</legend>
  <div class="form-group" show-errors>
    <label for="accountName" class="col-sm-2 control-label">Account</label>
    <div class="col-sm-10">
      <input ng-readonly="vm.isViewMode" type="text" name="accountName" class="form-control" id="accountName" placeholder="Name"
        ng-model="vm.account.web.account">
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea ng-readonly="vm.isViewMode" ng-model="vm.account.miscs" class="form-control" rows="15" id="description" placeholder="Enter Your Info Here... Anything You want to keep protected...ex. passport, driver license, SSN, letter, idea, whatever ...👍"></textarea>
    </div>
  </div>
</fieldset>
