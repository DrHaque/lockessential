<!--bank partial template-->
<fieldset>
  <legend><i class="fa fa-id-card-o fa-2x" aria-hidden="true"></i> Miscs info:</legend>
  <div class="form-group">
    <label for="accountName" class="col-sm-2 control-label">Title*</label>
    <div class="col-sm-10">
      <input required ng-readonly="vm.isViewMode" type="text" name="accountName" class="form-control" id="accountName" placeholder="Title"
        ng-model="vm.title">
        <span ng-show="vm.form.accountForm.accountName.$invalid && vm.form.accountForm.accountName.$touched" class="label label-danger">Required</span>
    </div>
  </div>
</fieldset>
